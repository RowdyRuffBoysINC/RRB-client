language: node_js
node_js: node
cache:
  directories:
    - node_modules

script:
  - npm test

env:
  - REACT_APP_API_BASE_URL="https://crossshare-server.herokuapp.com"

before_deploy:
  - npm install netlify-cli -g
  - npm run build

deploy:
  provider: script
  script: netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN --prod true --dir ./build
  skip_cleanup: true
  on:
    repo: RowdyRuffBoysINC/RRB-client
